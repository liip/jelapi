language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest-cov flake8
  - pip install codecov
install:
  - pip install ".[test]" . # install package + test dependencies
script:
  - pytest # Run tests
  - flake8 # Lint the code
after_success:
  - codecov # submit coverage
